{% extends 'base.html' %}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">
{% endblock %}

{% block content %}

{% for article in articles%}
<div class="container text-center ">
  <div class="row card">

    <div class="col-sm-5">
      <a href="{{article.url}}" target="_blank">{{article.title}}</a>
      <br>
      <img src="{{article.urlToImage}}" alt="Article image" height="150px">
      <hr>
    </div>

    <div class="col-md-6">
      <b><i>Brief description</i></b>
      <br>
      {{article.description}}
      <br>
      <br>
      <small><p><strong>Published:</strong><b><i>{{article.publishedAt}}</i></b></p></small>
    </div>

  </div>
  <br>
  <br>
</div>
{% endfor %}

{% endblock %}
