{% extends 'bootstrap/base.html'%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
{% endblock %}

<!-- Navbar block  --> 
{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
      <title> {{title}} </title>
    {% else %}
      <title>Welcome to Phoenix News Feeds</title>
    {% endif %}
  </head>
  <body class="body">
    <!-- Content block -->
    {% block content %}

    {% endblock %}
    
  </body>

</html>
